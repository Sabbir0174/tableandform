<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div> 
        <h2 style=text-align:center;>Table 3 </h2>
            <table  class="center" height="350px" width="500px">
                <tbody>
                    <tr>
                    
                    <th colspan="12"style=background:#5DADE2; >Sample Table</th>
                   
                </tr>
                <tr>
                    <td colspan="6"style=background:#5DADE2;>1</td>
                    <td colspan="6" rowspan="2"style=background:#5DADE2;>4</td>
                
                   
                </tr>
                <tr>
                    <td colspan="3"style=background:#5DADE2;>2</td>
                    <td colspan="3"style=background:#5DADE2;>3</td>
                </tr>
                <tr>
                    
                    <td colspan="6"style=background:#5DADE2;>5</td>
                    <td rowspan="2" colspan="6"style=background:#5DADE2;>7</td>
                   
                </tr>
                <tr>
                    
                    <td colspan="3"style=background:#5DADE2;>6</td>
                    <td rowspan="2" colspan="3"style=background:#5DADE2;>8</td>
                   
                </tr>
                <tr>
                    
                    <td colspan="3"style=background:#5DADE2;>9</td>
                    <td colspan="6" colspan="3"style=background:#5DADE2;>10</td>
                   
                </tr>

            </tbody></table>

    </div>
</body>
